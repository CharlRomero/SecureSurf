<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <link rel="stylesheet" href="https://pyscript.net/latest/pyscript.css" />
    <script defer src="https://pyscript.net/latest/pyscript.js"></script>
  </head>

  <body>
    <button id="button">URL</button>
    <div id="write1"></div>
    <div id="write2"></div>
    <button py-click="write()">Mensaje</button>

    <script>
      name = "Guido"; //A JS variable

      // Define a JS Function
      function addTwoNumbers(x, y) {
        return x + y;
      }
    </script>
    <py-script>
      from js import name, addTwoNumbers
      def write():
        write1 = Element("write1")
        write2 = Element("write2")
        write1.element.innerHTML = "<p>Hello " +name+"</p>"
        write2.element.innerHTML = "<p>Adding 1 and 2 in Javascript: "+str(addTwoNumbers(1, 2))+"</p>"

    </py-script>
    <script src="content.js"></script>
  </body>
</html>
